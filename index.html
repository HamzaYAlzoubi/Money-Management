<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- normalize CSS -->
        <link rel="stylesheet" href="CSS/normalize.css">
        <!-- Google Font -->
        <style>@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap');</style>
        <!-- Font Awesome Library -->
        <link rel="stylesheet" href="CSS/all.min.css">
        <!-- my_framework -->
        <link rel="stylesheet" href="CSS/my.framework.css">
        <!-- main CSS file -->
        <link rel="stylesheet" href="CSS/style.css">
        <title>Money Management</title>
    </head>
    <body>
        <!-- Start Header-->
        <header>
            <div class="container">
                <h2 id="logo">الادارة المالية</h2>
                <nav>
                    <ul>
                        <li><a href="#">حساب الدخل</a></li>
                        <li><a href="#">الصفحة الرئيسية</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <!-- End Header-->
    <main>
        <!-- Start landing page-->
        <section class="landing">
            <div class="container">
                <form action="">
                    <label>المبلغ</label>
                    <input type="number" placeholder="$">
                    <input type="submit" value="احسب">
                </form>
                <div class="box_management">
                    <div class="box_money">
                        <div>الكماليات</div>
                        <div>10%</div>
                        <div class="amount amount_of_luxuries">0 د.أ</div>
                    </div>
                    <div class="box_money">
                        <div>للإستثمار</div>
                        <div>20%</div>
                        <div class="amount amount_to_invest">0 د.أ</div>
                    </div>
                    <div class="box_money">
                        <div>للإدخال</div>
                        <div>20%</div>
                        <div class="amount savings_amount">0 د.أ</div>
                    </div>
                    <div class="box_money">
                        <div>الإحتياجات</div>
                        <div>50%</div>
                        <div class="amount amount_of_needs">0 د.أ</div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End landing page-->

    </main>
        <!-- Start footer -->
        <footer>
            <div class="container">
                
            </div>
        </footer>
        <!-- End footer-->
         <script src="JS/main.js" ></script>
    </body>
</html>
